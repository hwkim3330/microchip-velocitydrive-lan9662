<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LAN9662 VelocityDRIVE Control Center</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="app-header">
            <div class="header-left">
                <h1 class="app-title">
                    <span class="chip-icon">üîß</span>
                    LAN9662 VelocityDRIVE Control
                </h1>
            </div>
            <div class="header-center">
                <div class="device-info" id="device-info">
                    <span class="device-status disconnected">‚óè Disconnected</span>
                    <span class="device-model">No Device</span>
                    <span class="firmware-version"></span>
                </div>
            </div>
            <div class="header-right">
                <button id="connect-btn" class="connect-button">
                    <span class="connect-icon">üîå</span>
                    Connect
                </button>
            </div>
        </header>

        <!-- Navigation -->
        <nav class="nav-tabs">
            <button class="nav-tab active" data-page="dashboard">Dashboard</button>
            <button class="nav-tab" data-page="ports">Port Configuration</button>
            <button class="nav-tab" data-page="vlan">VLAN Management</button>
            <button class="nav-tab" data-page="tsn">TSN/PTP</button>
            <button class="nav-tab" data-page="cbs">CBS Config</button>
            <button class="nav-tab" data-page="tas">TAS Config</button>
            <button class="nav-tab" data-page="frer">FRER Config</button>
            <button class="nav-tab" data-page="monitoring">Real-time Monitor</button>
            <button class="nav-tab" data-page="yang">YANG Browser</button>
            <button class="nav-tab" data-page="diagnostics">Diagnostics</button>
        </nav>

        <!-- Main Content -->
        <main class="main-content" id="main-content">
            <!-- Dashboard Page -->
            <div id="dashboard-page" class="page-content active">
                <div class="dashboard-grid">
                    <!-- System Status Card -->
                    <div class="card">
                        <h3 class="card-title">System Status</h3>
                        <div class="status-grid">
                            <div class="status-item">
                                <span class="status-label">Device:</span>
                                <span class="status-value" id="device-type">-</span>
                            </div>
                            <div class="status-item">
                                <span class="status-label">Serial Port:</span>
                                <span class="status-value" id="serial-port">-</span>
                            </div>
                            <div class="status-item">
                                <span class="status-label">Uptime:</span>
                                <span class="status-value" id="uptime">-</span>
                            </div>
                            <div class="status-item">
                                <span class="status-label">Temperature:</span>
                                <span class="status-value" id="temperature">-</span>
                            </div>
                        </div>
                    </div>

                    <!-- Port Status Overview -->
                    <div class="card">
                        <h3 class="card-title">Port Status</h3>
                        <div class="port-grid" id="port-status-grid">
                            <!-- Ports will be added dynamically -->
                        </div>
                    </div>

                    <!-- Quick Actions -->
                    <div class="card">
                        <h3 class="card-title">Quick Actions</h3>
                        <div class="quick-actions">
                            <button class="action-btn" id="save-config">üíæ Save Config</button>
                            <button class="action-btn" id="restore-config">üìÇ Restore Config</button>
                            <button class="action-btn" id="factory-reset">üîÑ Factory Reset</button>
                            <button class="action-btn" id="reboot-device">‚ö° Reboot</button>
                        </div>
                    </div>

                    <!-- Statistics -->
                    <div class="card">
                        <h3 class="card-title">Network Statistics</h3>
                        <div class="stats-container">
                            <canvas id="stats-chart" width="400" height="200"></canvas>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Other pages will be added dynamically -->
        </main>

        <!-- Footer -->
        <footer class="app-footer">
            <div class="footer-left">
                <span>¬© 2024 Microchip Technology Inc.</span>
            </div>
            <div class="footer-right">
                <span id="connection-status">Ready</span>
            </div>
        </footer>
    </div>

    <!-- Modal for dialogs -->
    <div id="modal" class="modal hidden">
        <div class="modal-content">
            <span class="modal-close">&times;</span>
            <div id="modal-body"></div>
        </div>
    </div>

    <!-- Load JavaScript modules -->
    <script type="module" src="js/app.js"></script>
</body>
</html>
